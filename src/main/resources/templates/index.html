<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title>Supermarket</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
    <h1>Hist√≥rico de Compras</h1>
    <h3><a href="/CadastrarLista" class="waves-effect waves-light btn"><i class="material-icons left">add_circle</i> Cadastrar Eventos </a>  </h3>

    <table class="container">
        <thead>
            <tr>
                <th>Local</th>
                <th>Data</th>
                <th>Hora</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="HistCompras : ${supermarketList}">
                <td> <a th:href="${(#mvc.url('SC#detailSupermarket').arg(0, HistCompras.id)).build()}">  <span th:text="${HistCompras.local}"></span> </a> </td>
                <td><span th:text="${HistCompras.data}"></span> </td>
                <td><span th:text="${HistCompras.hora}"></span> </td>
            </tr>
        </tbody>
    </table>


    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>

</html>
