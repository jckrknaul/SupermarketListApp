<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title>Supermarket</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
    <h1>Lista de Compras</h1>
    <h3><a href="/history" class="waves-effect waves-light btn"><i class="material-icons left">add_circle</i> Hist√≥rico de Compras </a>  </h3>

    <div th:each="spList : ${supermarketList}" class="container">
        <div>
            <p> Local: <span th:text="${spList.local}"></span> </p>
            <p> Data: <span th:text="${spList.data}"></span> </p>
            <p> Hora: <span th:text="${spList.hora}"></span> </p>
        </div>
    </div>



    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>

</html>
